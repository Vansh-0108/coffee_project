<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="https://kit.fontawesome.com/ab1d291d5d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">SIGN IN</h1> 
            <form action="" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Username/Email" name="username" id="email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" id="password" required>
                    </div>
                    <p>Forgot Password: <a href="">Click here</a></p>
                </div>
                <div class="btn-field">
                    <!-- <button class="disable" id="signupbtn">Sign Up</button> -->
                    <div class="signup">Sign Up</div>
                    <button type="submit" id="signinbtn">Sign In</button>
                </div>
            </form>
        </div>
    </div>
<script src="/static/js/login.js">
</script>
</body>
</html>
