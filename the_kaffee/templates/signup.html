<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="/static/css/signup.css">
    <script src="https://kit.fontawesome.com/ab1d291d5d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">SIGN UP</h1> 
            <form action="" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <div class="input-field" id="name-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" name="name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="email" name="email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" id="password" required>
                    </div>
                    <!-- <p>Forgot Password: <a href="">Click here</a></p> -->
                </div>
                <div class="btn-field">
                    <button type="submit" id="signupbtn">Sign Up</button>
                    <button type="submit" class="disable" id="signinbtn">Sign In</button>
                </div>
            </form>
        </div>
    </div>
<script src="/static/js/signup.js">
</script>
</body>
</html>
